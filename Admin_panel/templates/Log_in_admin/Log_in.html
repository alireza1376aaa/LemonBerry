{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'admin/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'admin/css/admin_style.css' %}">

    <title>Admin Panel</title>
</head>
<body>
    <div class="content">
        <div class="row w-100 h-100">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="logoadmin">
                        <img src="{% static 'admin/img/admin.jpg' %}" alt="admin">
                    </div>
                    <div class="text-center mt-4 name">
                        Admin Panel
                    </div>
                    <form class="p-3 mt-3" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-field d-flex align-items-center">
                            <span class="far fa-user"></span>
                            <input required type="text" name="userName" id="userName" placeholder="Username">
                        </div>
                        <div class="form-field d-flex align-items-center">
                            <span class="fas fa-key"></span>
                            <input required type="password" name="password" id="pwd" placeholder="Password">
                        </div>
                        <p class="text-danger">{{ Error }}</p>
                        <button class="btn mt-3">Login</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>




    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
