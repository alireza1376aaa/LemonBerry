{% extends 'Main/main_user.html' %}
{% block title %}
    Log_in
{% endblock %}

{% block main %}


    <section class="ftco-section contact-section bg-dark">
        <div class="container">
            <div class="row d-flex mb-5 contact-info">
                <div class="col-md-12 mb-4">
                    <h2 class="h1 text-center white">Log In Page</h2>
                </div>
                <div class="w-100"></div>
            </div>
            <div class="row block-9 no-gutters">
                <div class="col-lg-12 order-md-last d-flex w-100">
                    <form method="post" action="#" class="bg-light p-4 p-md-5 contact-form text-center">
                     {% csrf_token %}

                        {% for foo in log_in %}
                            <div class="form-group">
                                {{ foo }}
                                {{ foo.errors }}
                            </div>
                        {% endfor %}
                        <input id="form_w_75" type="submit" value="Log_in" class="btn btn-primary py-3 px-5">
                        <div class="form-group"><a href="{% url 'forgot_pass' %}">Forget password</a></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
